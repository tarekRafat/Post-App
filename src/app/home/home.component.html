<h3>All Posts</h3>
<div class="row mt-5">
  <div *ngFor="let post of posts" class="col-lg-4 col-md-6 col-12 p-4 post">
    <div class="justify-content-between">
      <h4>{{ post.title }}</h4>
      <span>{{ post.body }}</span>
    </div>
    <div class="btns">
      <button
        class="btn btn-primary edit"
        [routerLink]="['/update/' + post.post_id]"
      >
        Edit
      </button>
      <button class="btn btn-danger" (click)="delete(post.post_id, post)">
        Delete
      </button>
    </div>
  </div>
  <div>
    <h3 *ngIf="posts.length === 0">There is No Items To Display</h3>
  </div>
</div>
