<h3>All Posts</h3>
<div class="row mt-5">
  <div
    *ngFor="let post of posts"
    class="col-lg-4 col-md-6 col-12 p-4 post d-flex flex-direction-column align-items-center"
  >
    <div class="justify-content-between">
      <h4>{{ post.title }}</h4>
      <span>{{ post.body }}</span>
    </div>
  </div>
</div>
